  <style>
    /* Tela de carregamento */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #36002d;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      /* Permite o empilhamento vertical dos itens */
      z-index: 9999;
    }

    /* Coração */
    .heart {
      width: 100px;
      height: 100px;
      position: relative;
      background-color: red;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    /* Animação para o coração pulsar */
    @keyframes beat {

      0%,
      100% {
        transform: scale(1) rotate(-45deg);
      }

      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }

    /* Texto de carregamento */
    .loading-text {
      margin-left: 20px;
      margin-top: 50px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 30px;
      text-align: center;
    }
