  <style>
    /* Tela de carregamento */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #36002d;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    /* Cora√ß√£o */
    .heart {
      width: 100px;
      height: 100px;
      position: relative;
      background-color: red;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes beat {

      0%,
      100% {
        transform: scale(1) rotate(-45deg);
      }

      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }

    /* Texto de carregamento */
    .loading-text {
      margin-left: 20px;
      margin-top: 50px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 30px;
      text-align: center;
    }

    /* Conte√∫do principal */
    #main-content {
      display: none;
      text-align: center;
      padding: 20px;
    }

    #Navbarpri {
      background-color: #36002d;
    }

    .container-flux {
      height: 100vh;
      background-image: url(Imagem/Fotousar.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      align-items: center;
    }

    /* Adicionando estilos para o contador */
    .counter-container {
      margin: 20px;
      text-align: center;
    margin-top: 50px;   
   }

    .counter-container h1 {
      font-size: 2.5rem;
      color: #36002d;
      background-color: #bbbbbb;
    }

    .counter-container #counter {
      font-size: 2rem;
      color: #36002d;
      background-color: #bbbbbb;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      #Navbarpri {
        padding: 10px;
      }

      .counter-container h1,
      .counter-container #counter {
        font-size: 1.5rem;
       
       
       
      }

      .heart {
        width: 50px;
        height: 50px;
      }

      .heart::before,
      .heart::after {
        width: 50px;
        height: 50px;
      }
    }

    @media (max-width: 480px) {
      .counter-container {
        padding: 15px;
       
      }

      .counter-container h1 {
        margin-top: 150px;
        font-size: 1.8rem;
      
      }

      .counter-container #counter {
        font-size: 2rem;
     


      }

      
 
    }
     
    #fotonossa{
      border-radius: 30px;
      margin-top: 50px;
    }
  </style>

  <script>
    // Fun√ß√£o para simular o carregamento
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 3000); // Tempo de carregamento

      // Fun√ß√£o do contador de tempo
      const startDate = new Date("2024-08-10"); // Data inicial

      function calculateDays() {
        const today = new Date(); // Data atual
        const timeDifference = today - startDate; // Diferen√ßa em milissegundos

        // C√°lculos
        const seconds = Math.floor((timeDifference / 1000) % 60);
        const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
        const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const months = Math.floor(days / 30.44); // Aproxima√ß√£o de meses

        // Atualiza o contador no HTML
        document.getElementById("counter").innerText =
          `${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos üíï`;
      }

      // Atualiza o contador a cada segundo
      setInterval(calculateDays, 1000);
      calculateDays(); // Atualiza imediatamente ao carregar
    };
  </script>
